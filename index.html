<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIN | Coming Soon</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Coming Soon Section -->
  <section class="coming-soon">
    <div class="overlay"></div>
    <div class="container">
      <div class="coming-soon-content">
        <div class="logo">
          <h1 class="reveal-text">SIN</h1>
        </div>
        
        <h2 class="reveal-text-delay">COMING SOON</h2>
        
        <div class="countdown">
          <div class="countdown-item">
            <span id="days">00</span>
            <span class="label">Days</span>
          </div>
          <div class="countdown-item">
            <span id="hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="countdown-item">
            <span id="minutes">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="countdown-item">
            <span id="seconds">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
        
        <p class="tagline reveal-text-delay">Breaking chains. Creating waves.</p>
        
        <!-- Newsletter Form -->
        <div class="newsletter-form-container">
          <p>Subscribe to get notified when we launch</p>
          <form class="newsletter-form">
            <input type="email" placeholder="Your email address" required>
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </form>
        </div>
        
        <!-- Social Links -->
        <div class="social-links">
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-spotify"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-soundcloud"></i></a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Sinner's Production. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
